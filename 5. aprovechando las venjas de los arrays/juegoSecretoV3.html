<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

</head>

<body>
    <input type="text">

    <button> verificar si entro con el secreto </button>
    <button id="btn"> refrescar</button>
    <script>
        // var secreto = Math.round(Math.random() * 10);
        function ranD() {
            return Math.round(Math.random() * 10)
        }

        function sortearNumeros(cant) {
            let secretos = []
            var contador = 1;

            while (contador <= cant) {
                var numeroAleatorio = ranD();
                console.log(numeroAleatorio);
                var encontrado = false;

                if (numeroAleatorio != 0) {
                    for (let i = 0; i < secretos.length; i++) {
                        if (numeroAleatorio == secretos[i]) {
                            encontrado = true;
                            break;
                        }
                    }
                    if (encontrado == false) {
                        secretos.push(numeroAleatorio);
                        contador++;
                    }
                }
            }

            return secretos;
        }

        var secreto = sortearNumeros(4); //los 4 numeros que generes de la funcion sorteo los podras en secreto

        console.log(secreto); //solo se usa para la salda de


        var input = document.querySelector("input");

        input.focus();

        function verficar() {

            var encontrado = false;
            for (var posicion = 0; posicion < secreto.length; posicion++) {

                if (parseInt(input.value) == secreto[posicion]) {
                    alert("Uested acerto");

                    encontrado = true;
                    break;

                }
            }
            if (encontrado == false) {

                alert("usted erro");

            }

            input.value = "";
            input.focus();
        }

        function bo() {

            location.reload();

        }
        var btn = document.querySelector("button");
        btn.onclick = verficar;
        var btn2 = document.getElementById("btn");

        btn2.onclick = bo;
    </script>
</body>
