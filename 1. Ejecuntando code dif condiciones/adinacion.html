<body>
    <h1> EL NUMERO MAGICO !</h1>
    <script>
    
        // funciones
        function imp(lee){
            document.writeln(lee + "<br>");
        }
        function numMagico(max){
            return Math.floor(Math.random()*max);
        }
        // variables
        let numUsuario = parseInt(prompt("ingrese numero entre 0 y 10: "));
        let numeroPEnsado = 5;
        var ran = numMagico(11);
        // comparadores
        if(numUsuario == ran ){
            imp(" Wow ! Acertaste el numero pensado Felicidades");
        }
        else{
            imp(" JAJAJAJA suerte para la proxima el numero magico era " + ran);
        }
    </script>
</body>
</html>
