<body>
    <Script>
        function imp(lee){
            document.writeln(lee + "<br>");
        }
        let victorias = parseInt(prompt("Introduzca cantidad de victorias"));
        let empates = parseInt(prompt("Introaduzca cantidad de empates"));
        

        let puntosTOT = victorias * 3 + empates;
        9
        imp(`El total de puntos del equipo es de : <b> ${puntosTOT}</b>`);

        if(puntosTOT == 28 ){
            imp("esta igual que el año pasado");
        }
        if(puntosTOT < 28){
            imp("esta peor que el año pasado");
        }
        if(puntosTOT > 28){ 
            imp("esta mejor que el año pasado");
        }
    
    </Script>
